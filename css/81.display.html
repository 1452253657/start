<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background: pink;

        }

        .son {
            width: 100px;
            height: 100px;
            background: red;
               display:none;
           /*  visibility: hidden; */
            border: 1px solid red;
        }

        .father:hover .son {
            display: block;
        }

        /*  display:none设置元素隐藏之后，原来的位置也不在占有。
   visibility:hidden隐藏元素之后，依然占据原来的位置； */
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>



</body>

</html>

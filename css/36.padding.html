<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #one{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            padding: 10px 20px;

        }
        #two{
            width: 200px;
            height: 200px;
            border: 1px solid   skyblue;
            
            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 20px;

        }




    </style>
</head>

<body>
    <div id="one">
        1个值

        padding：上下左右都是这个值<br>

        2个值

        第一值垂直方向 第二个值左右 padding: 3px 5px; 表示 上下3像素 左右 5像素
        <br>

        3个值

        padding：上边距 左右边距 下边距 比如 padding: 3px 5px 10px; 表示 上是3像素 左右是5像素 下是10像素<br>

        4个值

        padding:上内边距 右内边距 下内边距 左内边距 比如: padding: 3px 5px 10px 15px; 表示 上3px 右是5px 下10px 左15px <br>

        上右下左
    </div><br>



    <div id="two">

        葫芦娃救爷爷
    </div>

</body>

</html>

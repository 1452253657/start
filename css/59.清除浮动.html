<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
        }

        .one {
            background: pink;
            float: left;
        }

        .two {
            background: green;
            float: left;
            clear: left;/* 不允许左侧有浮动元素（清除左侧浮动的影响）
         */}

        .three {
            background: red;
            float: left;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>

</body>

</html>

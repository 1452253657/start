<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 7572px;
            background: url('../images/box.png') no-repeat top center;
            /*  position: relative; */
        }

        .box .top {
            width: 100%;
            height: 45px;
            background: url('../images/r1.png') no-repeat;
            position: fixed;
        }

        .left,
        .right {
            width: 120px;
            height: 288px;
            /* background: url('../images/r2_c1.png') no-repeat; */
            position: fixed;
            top: 300px;

        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }
        .toTop{
            width: 50px;
            height: 50px;
           /*  background: url('../images/20150717215921.png') no-repeat; */
            bottom: 20px;
            right: 20px;
            position: fixed;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="top"></div>
        <div class="left">
            <a href="../相册/img/007.jpg" target="_blank">
                <img src="../images/r2_c1.png" alt="瓜皮">
            </a>
        </div>
        <div class="right">
            <a href="../相册/img/007.jpg" target="_blank">
                <img src="../images/r2_c1.png" alt="瓜皮">
            </a>
        </div>
        <div class="toTop">
            <a href="#top">
                <img src="../images/20150717215921.png" alt="">
            </a>
        </div>
    </div>

</body>

</html>

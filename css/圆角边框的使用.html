<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    div{
        width: 200px;
        height: 200px;
        border:1px solid red;
    }
    div:nth-child(1){
        border-radius: 10%;
    }
    div:nth-child(2){
        width: 400px;
        border-radius: 50%;
    }
    div:nth-child(3){
        border-radius: 100px;
        width: 400px;
    }
    div:nth-child(4){
        height: 400px;
        border-radius: 100px;

    }
    div:nth-child(5){
        /* height: 400px; */
        border-radius:0 100px;

    }
    div:nth-child(6){
      /*  width: 400px; */
        border-radius: 0 0 100px 100px;

    }
    
    div:nth-child(7){
      /*  width: 400px; */
        border-radius: 0 0 0 100px;

    }





    </style>
</head>
<body>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>



    
</body>
</html>

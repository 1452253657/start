<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         *{
        margin: 0;
        padding: 0;
    }
    header {
            height: 100px;
            background: skyblue;
        }
        nav {
            
            height: 100px;
            background: pink;
          
        }
        main{
            width: 1000px;
            height: 600px;
            background:#0094ff;
            margin:0 auto;
        }
        main .left{
            width: 200px;
            background: yellow;
            height: 600px;
            float: left;
        }
        main .center{
            width: 580px;
            height: 600px;
            background: purple;
            float: left;
            margin:0 10px;
        }
        main .right{
            width: 200px;
            height: 600px;
            background: orange;
            float: left;
        }
        footer{
            height: 100px;
            background: red;
        }

       



    
    
    </style>
</head>


<body>
    <header>
        页面头部
    </header>
    <nav>导航</nav>
    <main>
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    
    
    
    </main>
    <footer>页脚</footer>



</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li:nth-child(3){
            color: skyblue;
            font-size: 30px;
        }
        p:nth-child(2){
            color: green;
            font-size:66px; 
     }
        /* 从结构出发，在结构里是第几个，作用的就是第几个 */
    
    
    
    
    </style>
</head>
<body>
    <ul>
        <li>大娃</li>
        <p>二娃</p>
        <li>三娃</li>
        <li>四娃</li>
        <li>五娃</li>
        <li>六娃</li>
        <li>七娃</li>
    </ul>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 300px;
        height: 300px;
        background: hotpink;
        margin:0 auto;
        transition:all 2s;
        transform-origin:left top;
    }
   
    .one:hover{
        transform: translate(-200px,-200px);
        cursor: pointer;

    }
    .two:hover{
        transform: scale(0.5,0.5);

    }
    .three:hover{
        transform: rotate(480deg);

    }

    
    
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    
</body>
</html>

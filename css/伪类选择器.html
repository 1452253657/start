<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>



    <style>
        a:link{
            color: black;
        }
        a:visited{
            color: black;
        }
        a:hover{
            color: yellowgreen;
        }
        a:active{
            color: red;
        }
        /* 如果同时使用以上四个时，顺序不能乱，而且link和visited只能在a标签起作用。hover和active对其他元素也起作用 */
        
    </style>
</head>
<body>
    <a href="">北部湾大学</a>
    
</body>
</html>

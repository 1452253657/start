<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            background:yellow;

        }
        .one{
            width: 200px;
            height: 200px;
            background:green;
            float: left;
        }
    
        .two{
            width: 200px;
            height: 200px;
            background:pink;
            float: left;
        }
    
        .four{
            width: 200px;
            height: 200px;
            background:red;
           /*  float: left; */
        }
        .box{
            height: 300px;
            background:purple;
        }
    
       /*  清除浮动：
清除浮动不是真正的清除浮动，而且清除浮动所带来的影响
     */
    </style>
</head>
<body>
    <div class="father">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="four">3</div>
    </div>
    <div class="box"></div>

    
</body>
</html>

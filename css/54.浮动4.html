<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
           /*  float: left; */
        }

        .one {
            background: skyblue
        }

        .two {
            background: pink;
            /* height: 230px; */
            float: right;
            margin-top: -100px;
        }

        .three {
            background: purple;
          /*   height: 250px; */
        }
/* 
        浮动的特点： 1.浮动的元素脱离标准流，不占原来的位置 
        2.浮动的元素显示方式被改变 
        3.浮动的元素以顶部对齐
        4.如果浮动的元素前面是标准流的元素，那么这个浮动的元素只会跟在标准流元素的后面，除非通过人为去改变才能让他的位置发生变化
        5.当有包含关系的时候，如果子元素浮动，不会跑出
    */ </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>

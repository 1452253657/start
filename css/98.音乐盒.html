<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .music{
        width: 300px;
        height: 300px;
       /*  border:1px solid red; */
        position: relative;
        margin:200px auto;
    }
    .one,.two{
        width: 100%;
        height: 100%;
        position: absolute;
        background:url('../images/musict.jpg') no-repeat;
        top:0;
        left:0;
        transform-origin: left;
        transition: all 2s;
        border-radius:50%;
        perspective: 1000px;
    }
    .two{
        background:url('../images/musicb.jpg') no-repeat;
    }
    .music:hover .two{
        transform:rotateY(180deg);
    }
    
    </style>
</head>
<body>
    <div class="music">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    
</body>
</html>

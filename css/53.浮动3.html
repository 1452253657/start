<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .one {

            width: 200px;
            height: 200px;
            background: skyblue;
            float: left;
        }

        .two {

            width: 210px;
            height: 200px;
            background: red;
            float:left;
        }
        span{
            width: 200px;
            height: 200px;
            background:yellow;
            float: left;
        }
       /*  浮动的特点：
       1.浮动的元素脱离标准流，不占原来的位置
       2.浮动元素会被改变显示方式 */

       

    </style>
</head>

<body>
    <div>
        <div class="one"></div>
        <div class="two"></div>

    </div>
    <span>说，你是猪</span>

</body>

</html>

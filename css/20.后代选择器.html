    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father p{
            color: skyblue;
            font-size: 30px;
        }
        .son p span{
            color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <p>这个是尔子</p>
        <div class="son">
            <span>这个是老王的尔子</span>
            <p>这是荀子</p>
            <div>
                <p>这个是龟荀子</p>
                <div>
                    <p>这是曾孙子
                        <span>这个是孙子的孙子</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <p>这是隔壁老王</p>

</body>

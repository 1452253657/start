<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        padding-left:16px;
        height: 33px;
        background:url('../images/weixin.png') no-repeat 0 -144px;
        float: left;
    }
    .box a{
        padding-right: 16px;
        height: 33px;
        background:url('../images/weixin.png') no-repeat right -144px;
        float: left;
        color:#fff;
        line-height: 33px;
        text-align: center;
        text-decoration:none;
    }
    .box:hover{
        background-position:0 -192px;
    }
    .box:hover a{
        background:url('../images/weixin.png') no-repeat right -192px;
    }



    </style>
</head>
<body>
    
    <div class="box">
        <a href="#">王者农药</a>
    </div>
</body>
</html>

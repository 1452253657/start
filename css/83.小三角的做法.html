<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 80px;
            height: 45px;
           /*  background: hotpink; */
            margin: 100px auto;
            position: relative;

        }

        .one {
            width: 0;
            height: 0;
            border-left: 20px solid #d70000;
            border-top: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }
        .two {
            width: 0;
            height: 0;
            border-left: 20px solid #d70000;
            border-top: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid transparent;
            position: absolute;
            top: 0;
            left:20px;
        }
        .video{
            width: 60px;
            height: 30px;
           /*  background: pink; */
            position: relative;
        }
        .three{
            width: 40px;
            height: 30px;
            background: #d70000;
        }
        .four{
            width: 0;
            height: 2px;
            border-top: 14px solid transparent;
            border-bottom: 14px solid transparent;
            border-right: 14px solid#d70000;
            border-left: 14px solid transparent;
            position: absolute;
            top:0;
            right: 12px;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="video">
        <div class="three"></div>
        <div class="four"></div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 400px;
            border: 1px solid blue;
            float: left;
        }

        a {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 10px solid yellowgreen
        }

        img {
            position: absolute;
            width: 500px;
            height: 700px；
        }
    </style>
</head>

<body>
    <!--
         块级元素 独占一行 并且可以设置宽高
    -->
    <p>图片鉴赏</p>
    <div>想找质量高的图片，就上P站</div>
    <!--
        行内元素 在同一行显示 不支持设置宽高 内容决定大小 -->
    <a href="http://www.baidu.com">百度一下</a>

    <!--
         行内块元素 即可以在同一行显示 也能设置宽高
    -->
    <img src="img/008.jpg" alt="">

</body>

</html>
